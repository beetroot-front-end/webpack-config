<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Overpass:200,300,400,700" rel="stylesheet">
  </head>
  <body class="weather-app">
      <div class="weather-content" style="display: none">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 weather-info">
              <div class="weather-date">
                <span class="day">Saturday</span> <br>
                <span class="month">June</span>,
                <span class="year">2017</span>
              </div>
              <h2 class="weather-info-type">Example</h2>
              <div class="weather-temperature">
                <strong class="temperature-q">
                    <span>20</span> 
                  &#176;C</strong>
                <br>
                <p class="weather-location">Kyiv, Ukraine</p>
              </div>
            </div>
            <div class="col-md-4 weather-description" style="display: none">
              <ul class="weather-week list-unstyled">         
                
              </ul>
            </div>
          </div>
        </div>
      </div>
  </body>
  
</html>
